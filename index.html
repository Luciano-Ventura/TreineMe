<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <!-- cabeçalho -->
        <header class="nav-bar">
            <a href="#">
                <img src="images/Logo.svg" alt="Logomarca da treine.me">
            </a>
            <nav>
                <ul class="nav-components">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <!--conteudo principal-->
        <main>
            <section class="container-text">
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você</strong>. <br>
                    Invista no ser corpo e <strong>tenha muito mais performance</strong> e <br>
                    qualidade de vida.
                </p>
                <button>
                    <img src="images/whatsapp 1.svg" alt="Logo whatsapp">
                    Comece já
                </button>
            </section>
            <section class="container-img">
                <img src="images/fitness-jump.png" alt="Imagem de uma mulher fazendo exercícios">
            </section>
        </main>
        <!--rodape-->
        <footer>
            <p class="p-footer">fale conosco no instagram <a href="#">@treine.me</a>
            <img id="balls" src="images/balls-decoration.png" alt="Imagem de bolas formando um quadrado">
        </footer>
    </div>
</body>
</html>
